{% extends "layout.html" %}

{% block body %}
  <h4>IMDB TOP 250 MOVIES</h4>
  <hr class="my-4"/>
  <table id="scraped-table" class="display table responsvive text-left mt-4" style="width: 100%">
    <thead>
      <tr>
        <th>rank</th>
        <th>movie</th>
        <th>year</th>
        <th>rating</th>
        <th>num_reviews</th>
      </tr>
    </thead>
    <tbody>
      {% for row in row_data %}
        <tr>
          <td>{{row[0]}}</td>
          <td>{{row[1]}}</td>
          <td>{{row[2]}}</td>
          <td>{{row[3]}}</td>
          <td>{{row[4]}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <hr class="my-4"/>
  <a href="/download" class="btn btn-primary">Download</a>
  
  <script type="text/javascript">
    $(document).ready( function() {
      $('#scraped-table').DataTable();
    });
  </script>
{% endblock %}
